<form [formGroup]="formCreate" (ngSubmit)="createParty()">
  <section>
    <article>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            >Enter your own name</span
          >
        </div>
        <input
          formControlName="userName"
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
    </article>
    <article class="">
      <button type="submit" class="btn btn-primary">
        Create your own party
      </button>
    </article>
  </section>
</form>

<form [formGroup]="formJoin" (ngSubmit)="joinExistingParty()">
  <section>
    <article>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            >Enter your own name</span
          >
        </div>
        <input
          formControlName="userName"
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
    </article>
    <article class="">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            >Enter a party id</span
          >
        </div>
        <input
          formControlName="partyId"
          type="text"
          class="form-control"
          placeholder="PartyId"
          aria-label="PartyId"
          aria-describedby="basic-addon1"
        />
      </div>
      <button type="submit" class="btn btn-primary">Join existing party</button>
    </article>
  </section>
</form>
